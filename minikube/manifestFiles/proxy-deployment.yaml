apiVersion: v1
kind: Service
metadata:
  labels:
    app: proxy
  name: proxy
  namespace: products
spec:
  ports:    
    - port: 80
      targetPort: 80
  selector:
    app: proxy
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: products
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: proxy
            port:
              number: 80             
---
apiVersion: apps/v1
kind: Deployment
metadata:  
  labels:
    app: proxy
  name: proxy
  namespace: products
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:      
      labels:
        app: proxy
    spec:
      containers:
        - image: public.ecr.aws/o5j9v9p7/proxy:latest
          name: proxy
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "100Mi"
              cpu: "200m"
            limits: 
              memory: "200Mi"
              cpu: "400m"   
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe: 
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5                
